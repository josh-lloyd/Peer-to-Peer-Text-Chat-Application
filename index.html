<html>

		</style>

	<body>
		<!-- Include PeerJS Library -->
		<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
		
		<!-- Add Video Element to Webpage -->
		<div id="container">
			<video autoplay="true" id="videoElement">
			 
			</video>
		</div>
		
		<script type="text/javascript">
			//Input your ID and destPeer ID
			var myPeerID = window.prompt("Please enter your ID: ", "");
			var destPeerID = window.prompt("Please enter your destination peer: ", "");
			
			var video = document.querySelector("#videoElement");
 
			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
			 
			if (navigator.getUserMedia) {       
				var mediaStream = navigator.getUserMedia({video: true, audio:true}, handleVideo, videoError);
			}
			 
			function handleVideo(stream) {
				video.src = window.URL.createObjectURL(stream);
			}
			 
			function videoError(e) {
				// do something
			}
			
			// Create a Peer Object and pass in key generated by PeerServer Cloud API
			var myPeer = new Peer( myPeerID, {key: 'hogiwtt0dnecow29'});
			
			// Call other peer providing your media stream
			var call = myPeer.call( destPeerID, mediaStream );
			
			// Answer call from other peer
			peer.on('call', function(call) {
				call.answer(mediaStream);
			});
			
		</script>
	</body>
</html>
